<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>声明式渲染</title>
    <meta charset="utf-8" />
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>

    <div id="app2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <script>
        window.onload = function () {

            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue'
                }
            });

            var app2 = new Vue({
                el: '#app2',
                data: {
                    message: '页面加载于 ' + new Date()
                }
            });
        }
    </script>
</body>
</html>
