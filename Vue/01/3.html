<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>处理用户输入</title>
    <script src="../lib/vue.js"></script>
  </head>
  <body>
  <div id="div1">
    <p>{{message}}</p>
    <button type="button" name="button" v-on:click="reverseMeg">反转</button>
  </div>

  <script type="text/javascript">
  var app=new Vue({
    el:'#div1',
    data:{
      message:'Hello Vue.js'
    },
    methods:{
      reverseMeg:function(){
        // 分割成字母，反转再转成字符串
        this.message=this.message.split('').reverse().join('');
      }
    }
  });
  </script>
  </body>
</html>
