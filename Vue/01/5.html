<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>可复用的组件构造器</title>
    <script src="../lib/vue.js"></script>
  </head>
  <body>
<div id="div1">
  <my></my>
</div>
<div id="div2">
  <my></my>
</div>

<script type="text/javascript">
var myComponent=Vue.extend({
  template:'<p>这是一个组件构造器</p>'
});

Vue.component('my',myComponent);
var app=new Vue({
  el:'#div1'
});
var app2=new Vue({
  el:'#div2'
});
</script>
  </body>
</html>
